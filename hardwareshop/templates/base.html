{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IT365 Shop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'catalog/css/custom.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">IT365 Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'components' %}">Комплектующие</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Периферия</a></li>
                    <!-- ИЗМЕНЕННАЯ ССЫЛКА -->
                    <li class="nav-item"><a class="nav-link" href="{% url 'contacts' %}">Контакты</a></li>
                </ul>
                <a class="nav-link text-white" href="{% url 'cart:cart_detail' %}">
                    <i class="bi bi-cart-fill"></i> Корзина
                    <span class="badge rounded-pill bg-primary cart-counter">{{ cart|length }}</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center p-4 mt-auto">
        <div class="container">
            <p>&copy; 2025 IT365 Shop. Все права защищены.</p>
            <p>Контакты: +7 (775) 996-00-64 | shop@it365.com</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
